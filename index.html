<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- Javascript -->
  <script src="./index.js" defer ></script>
  <!-- Css -->
  <link rel="stylesheet" href="./index.css">
  <title>Calculadora Js</title>
</head>
<body>
   <body class="body">
   <h1 id="title">Calculadora JS</h1>
     <div class="btn-theme">
      <button id="light">Tema claro</button>
      <button id="dark">Tema escuro</button>
      <button id="historico">Consultar histórico</button>       
     </div>
     <div class="mainBtn">
        <input type="text" id="calculos" disabled="on">
       <div class="colunas">   
        <button class="Btnbg" id="clear">C</button>
        <button class="Btnbg" id="abreParentese" value="(">(</button>
        <button class="Btnbg" id="fechaParentese" value=")">)</button>
        <button class="Btnbg" id="divisao" value="/">÷</button>
      </div>     
        <div class="colunas">
        <button class="Btnbg" id="7" value="7">7</button>
        <button class="Btnbg" id="8" value="8">8</button>
        <button class="Btnbg" id="9" value="9">9</button>
        <button class="Btnbg" id="multi" value="*">x</button>
      </div>
        <div class="colunas">
        <button class="Btnbg" id="4" value="4">4</button>
        <button class="Btnbg" id="5" value="5">5</button>
        <button class="Btnbg" id="6" value="6">6</button>
        <button class="Btnbg" id="sub" value="-">-</button>
      </div>
        <div class="colunas">
        <button class="Btnbg" id="1" value="1">1</button>
        <button class="Btnbg" id="2" value="2">2</button>
        <button class="Btnbg" id="3" value="3">3</button>
        <button class="Btnbg" id="soma" value="+">+</button>
        </div>
       <div class="colunas">
        <button class="Btnbg" id="resto" value="%">mod</button>
        <button class="Btnbg" id="0" value="0">0</button>
        <button class="Btnbg" id="virgula" value=".">,</button>
        <button class="Btnbg" id="igual">=</button>   
        <br>
        <p id="copy">Feito por &copy; Ghabriel Elias</p>   
       </div>
      </div>
   </body>
</body>
</html>
